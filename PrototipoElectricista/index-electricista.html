<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Electricista Independiente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #e5ddd5; }
    .chat-container { height: 90vh; max-width: 360px; margin: 2rem auto; }
    .chat-messages { overflow-y: auto; height: calc(100% - 7rem); }
    .bot-message { background-color: #dcf8c6; border-radius: 12px 12px 12px 4px; color: #1f2937; }
    .user-message { background-color: #ffffff; border-radius: 12px 12px 4px 12px; color: #1f2937; border: 1px solid #f0f0f0; }
    .bot-bubble { max-width: 85%; }
    .user-bubble { max-width: 85%; float: right; }
    .header-bg { background-color: #075e54; }
    .bot-message a, .user-message a { color: #128c7e; text-decoration: underline; font-weight: 600; }
    .bot-image { max-width: 256px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-top: 4px; }
    .dot-pulse { display: flex; align-items: center; }
    .dot { width: 8px; height: 8px; margin: 0 4px; background-color: #4ade80; border-radius: 50%; animation: pulse 1.5s infinite ease-in-out; }
    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.6s; }
    @keyframes pulse { 0%, 100% { opacity: 0.2; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1); } }
    #send-button { background-color: #075e54; } /* Verde oscuro tipo WhatsApp */
    #send-button:hover { background-color: #064c46; }
  </style>
</head>
<body class="p-4">
  <div class="chat-container flex flex-col bg-white rounded-xl shadow-2xl overflow-hidden">
    <header class="p-4 header-bg text-white shadow-lg flex items-center rounded-t-xl">
      <svg class="w-6 h-6 mr-3 text-yellow-300" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M11.3 2.1c-.4-.5-1.2-.5-1.6 0l-5 6c-.4.5-.3 1.3.2 1.7L10 13l-4 4.8c-.4.5-.3 1.3.2 1.7.5.4 1.3.3 1.7-.2L10 15l4 4.8c.4.5 1.2.5 1.6 0 .5-.4.6-1.2.2-1.7L11.3 13l4.8-5c.4-.5.3-1.3-.2-1.7L11.3 2.1z" clip-rule="evenodd"></path></svg>
      <h1 class="text-lg font-semibold">Electricista Independiente ‚ö°</h1>
    </header>

    <div id="messages" class="chat-messages p-4 flex-grow space-y-4">
      <div class="flex justify-start">
        <div class="bot-bubble p-3 shadow-md bot-message">
          <div id="initial-message"></div>
        </div>
      </div>
    </div>

    <div class="p-4 border-t border-gray-200">
      <form id="chat-form" class="flex space-x-3">
        <input type="text" id="user-input" placeholder="Escribe tu consulta o una opci√≥n (1, 2, 3...)" 
          class="flex-grow p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-600 focus:border-green-600">
        <button type="submit" id="send-button"
          class="px-5 py-3 text-white font-medium rounded-xl shadow-md disabled:opacity-50">
          Enviar
        </button>
      </form>
    </div>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const messagesContainer = document.getElementById('messages');
    const sendButton = document.getElementById('send-button');
    const apiUrl = 'http://localhost:3004/api/message';

    const WELCOME_MESSAGE = `¬°Hola! üì≤ü§ñ Soy tu **Asistente de Electricista**. Preg√∫ntame por **horario de atenci√≥n**, **promociones semanales** o selecciona una opci√≥n del men√∫:
    
1Ô∏è‚É£ **Presupuesto R√°pido** üí° Recib√≠ un c√°lculo estimado en minutos.

2Ô∏è‚É£ **Consultas T√©cnicas Frecuentes** üîß Encuentra respuestas a dudas comunes.

3Ô∏è‚É£ **Solicitud de Servicio Urgente** ‚ö° Contacto inmediato con un t√©cnico.

‚úçÔ∏è Tambi√©n puedes hacer tu propia pregunta (ej: **'¬øC√≥mo elegir luces LED?'** o **'por qu√© salta la t√©rmica'**).`;

    document.getElementById('initial-message').innerHTML = marked.parse(WELCOME_MESSAGE);

    function renderBotMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.className = 'flex justify-start';
      const bubble = document.createElement('div');

      if (message.url) {
        const img = document.createElement('img');
        img.src = message.url;
        img.onerror = () => img.alt = 'No se pudo cargar la imagen.';
        img.className = 'bot-image';
        bubble.appendChild(img);
        bubble.classList.add('p-0', 'bg-transparent', 'shadow-none');
      } else {
        bubble.className = 'bot-bubble p-3 shadow-md bot-message';
        bubble.innerHTML = marked.parse(message.text);
      }

      messageElement.appendChild(bubble);
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function renderUserMessage(text) {
      const messageElement = document.createElement('div');
      messageElement.className = 'flex justify-end';
      messageElement.innerHTML = `
        <div class="user-bubble p-3 shadow-md user-message">${text}</div>`;
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showLoading() {
      const loadingElement = document.createElement('div');
      loadingElement.id = 'loading-indicator';
      loadingElement.className = 'flex justify-start';
      loadingElement.innerHTML = `
        <div class="bot-bubble p-3 shadow-md bg-gray-100 text-gray-500 rounded-xl">
          <div class="dot-pulse">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
          </div>
        </div>`;
      messagesContainer.appendChild(loadingElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      sendButton.disabled = true;
      userInput.disabled = true;
    }

    function hideLoading() {
      const loadingElement = document.getElementById('loading-indicator');
      if (loadingElement) loadingElement.remove();
      sendButton.disabled = false;
      userInput.disabled = false;
      userInput.focus();
    }

    async function sendMessage(e) {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;
      renderUserMessage(message);
      userInput.value = '';
      showLoading();

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message })
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        for (let i = 0; i < data.responses.length; i++) {
          if (i > 0) await new Promise(r => setTimeout(r, 500));
          renderBotMessage(data.responses[i]);
        }
      } catch (error) {
        console.error('Error al enviar el mensaje:', error);
        renderBotMessage({ text: `‚ùå Hubo un error de conexi√≥n con el Chatbot. Verifica que el backend est√© corriendo en el puerto 3004.` });
      } finally {
        hideLoading();
      }
    }

    chatForm.addEventListener('submit', sendMessage);
  </script>
</body>
</html>
